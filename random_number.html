<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
</head>
<body>
<h2>Generate a Random Number</h2>

<form onsubmit="generateRandom(event)">
    <label>Enter Minimum Range:</label>
    <input type="number" id="min" required><br><br>

    <label>Enter Maximum Range:</label>
    <input type="number" id="max" required><br><br>

    <button type="submit">Generate</button>
</form>

<h3 id="result"></h3>

<script>
    function generateRandom(event) {
        event.preventDefault(); // prevent page reload

        let min = parseInt(document.getElementById("min").value);
        let max = parseInt(document.getElementById("max").value);

        if (min < max) {
            let randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("result").innerHTML =
                `Random number between ${min} and ${max} is: <b>${randomNumber}</b>`;
        } else {
            document.getElementById("result").innerHTML =
                "<span style='color:red;'>Please make sure minimum is less than maximum.</span>";
        }
    }
</script>
</body>
</html>
