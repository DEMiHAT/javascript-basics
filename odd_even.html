<!DOCTYPE html>
<html>
<head>
    <title>Odd or Even Checker</title>
</head>
<body>

<h2>Odd or Even Checker</h2>

<form>
    <label>Enter a number:</label><br><br>
    <input type="number" id="num" placeholder="Enter number">
    <input type="button" value="Check" onclick="checkNumber()">
</form>

<p id="result"></p>

<script>
    function checkNumber() {
        let n = document.getElementById("num").value;
        n = parseInt(n);

        if (isNaN(n)) {
            document.getElementById("result").innerHTML = "Please enter a valid number.";
            return;
        }

        if (n % 2 === 0) {
            document.getElementById("result").innerHTML = n + " is an Even number.";
        } else {
            document.getElementById("result").innerHTML = n + " is an Odd number.";
        }
    }
</script>

</body>
</html>
