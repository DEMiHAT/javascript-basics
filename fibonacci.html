<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Series Generator</title>
</head>
<body>

<h2>Fibonacci Series Generator</h2>

<form>
    <label>Enter the number of terms:</label><br><br>
    <input type="number" id="num" placeholder="e.g. 10">
    <input type="button" value="Generate" onclick="generateFibonacci()">
</form>

<p id="result"></p>

<script>
    function generateFibonacci() {
        let n = parseInt(document.getElementById("num").value);

        if (isNaN(n) || n <= 0) {
            document.getElementById("result").innerHTML = "Please enter a positive integer.";
            return;
        }

        let fib = [];
        fib[0] = 0;
        fib[1] = 1;

        for (let i = 2; i < n; i++) {
            fib[i] = fib[i - 1] + fib[i - 2];
        }

        document.getElementById("result").innerHTML =
            "Fibonacci Series (" + n + " terms): " + fib.join(", ");
    }
</script>

</body>
</html>
